name: Create release

on:
  push:
    branches:
      - master

jobs:
  release:
    # Only run when a tag is pushed that doesn't contain SNAPSHOT
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'SNAPSHOT'
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    name: Release ${{ matrix.os }}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path:
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Run jpackage
        run: ./gradlew jpackage
      - name: Zip package
        uses: papeloto/action-zip@v1
        with:
          files: build/litiengine-utiliti/jpackage/
          dest: utiLITI-${{ runner.os }}.zip
      - name: Upload asset to Release
        uses: softprops/action-gh-release@v1
        with:
          files: utiLITI-${{ runner.os }}.zip
